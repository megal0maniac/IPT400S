  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          <a class="navbar-brand" href="#">Project name</a>

          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">

      <div class="starter-template">
        <h1>Weather</h1>
        <p class="lead">Temperature and humidity</p>
      </div>
    
    <div class="container">
	    <div class='col-md-5'>
	        <div class="form-group">
	            <div class='input-group date' id='startdate'>
	                <input type='text' class="form-control" />
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
	            </div>
	        </div>
	    </div>
	    <div class='col-md-5'>
	        <div class="form-group">
	            <div class='input-group date' id='enddate'>
	                <input type='text' class="form-control" />
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
	            </div>
	        </div>
	    </div>
	    <button type="button" class="btn btn-primary" id="getweather" > Submit </button>
	</div>

	<script type="text/javascript">
	    $(function () {
	        $('#startdate').datetimepicker();
	        $('#enddate').datetimepicker({
				useCurrent: false //Important! See issue #1075
	        });
	        $("#startdate").on("dp.change", function (e) {
	            $('#enddate').data("DateTimePicker").minDate(e.date);
	        });
	        $("#enddate").on("dp.change", function (e) {
	            $('#startdate').data("DateTimePicker").maxDate(e.date);
	        });
	    });
	</script>

    <div id="tempgraph"></div>
    <div id="humgraph"></div>
    </div><!-- /.container -->
    
    <script>
    $("#getweather").click(function() {
    	makegraph($('#startdate').data("DateTimePicker").date().unix(), $('#enddate').data("DateTimePicker").date().unix())
    })
    </script>

    <script>
    $( document ).ready(function() {
    	makegraph(moment().unix()-86400, moment().unix());
    });
    </script>

    <script>
    function makegraph(graphstart, graphend) {
    $.post("/api/getdata?start="+ graphstart +"&end=" + graphend, function(data){
    tempgraphdata = [
      {
        x: JSON.parse(data)["time"],
        y: JSON.parse(data)["temperature"],
        type: 'scatter'
      }
    ]

    humgraphdata = [
      {
        x: JSON.parse(data)["time"],
        y: JSON.parse(data)["humidity"],
        type: 'scatter'
      }
    ]

    Plotly.newPlot('tempgraph', tempgraphdata);
    Plotly.newPlot('humgraph', humgraphdata);
    });
};
    </script>
  </body>
